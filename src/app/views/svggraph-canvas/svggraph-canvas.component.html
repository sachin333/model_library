    <svg xmlns="http://www.w3.org/2000/svg" class="svg-canvas" width="100%" height="100%" (dragenter)="dragEnter($event)" (drop)="itemDropped($event)" (dragover)="dragOver($event)">

        <g #svgCanvasElement>
        </g>

</div>
